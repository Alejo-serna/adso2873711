    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        @import url('');
        *{
            padding: 0;
            margin: 0;
        }
        body {
            font-family: Poppins, sans-serif;
        }
        header {
            background: url("") no-repeat;
            background-size: 100%;
            height: 100vh;
            section.name{
                gap: 5px;
                font-weight: 500;
                p{
                    font-size: 20px;
                }
                p.alejandro{
                    color: violet;
                }
                div.user{
                    background: url("");
                    width: 40px;
                    height: 40px;
                }
            }
            section.links {
                a{
                    text-decoration: none;
                }
            }
            section.info {
                margin-top: 10%;
                margin-left: 25px;
                .txt1{
                    font-size: 28px;
                    font-weight: 600;
                    letter-spacing: 3px;
                    color: violet;
                }
                .txt2{
                    font-size: 48px;
                }
            }
        }
    </style>

</head>

    <nav class="controls">
