        margin: 0 auto;
       }

        line-height: normal;
        text-align: justify;
       }
       main h1 {

       }
       main h1 span.desktop,
       main h1 span.tablet,

        flex-direction: row;
        gap: 1.2rem;
        margin: 0rem;
        justify-content: center;
        background-color: #0009;
        padding: 1.5rem;
        width: calc(230px*2);
        }
