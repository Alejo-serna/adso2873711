<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template
    </title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>24 - Methods Array</h1>
            <h2>
                Manejo de arrays usando methods
            </h2>
        </header>
        <section>
            <ul class="emojis"></ul>
        </section>
    </main>
    <script>
        // Elements
        const emojis = document.querySelector('.emojis')
        emojis.style.zoom = '1.6rem'

        // Methods
        let arrEmojis = ['👮', '👨‍🍳', '🏄‍♂️', '🧞‍♂️']
        emojis.innerHTML = `<li>Values: ${arrEmojis.valueOf()}</li>`
        emojis.innerHTML += `<li>String: ${arrEmojis.toString()}</li>`
        emojis.innerHTML += `<li>Join: ${arrEmojis.join('🥇')}</li>`
        emojis.innerHTML += `<li>Sort: ${arrEmojis.sort()}</li>`
        emojis.innerHTML += `<li>Reverse: ${arrEmojis.reverse()}</li>`
        arrEmojis.unshift('⚽')
        emojis.innerHTML += `<li>UnShift: ${arrEmojis.valueOf()}</li>`
        arrEmojis.push('⚽')
        emojis.innerHTML += `<li>Push: ${arrEmojis.valueOf()}</li>`
    </script>
</html>
</body>
</html>
