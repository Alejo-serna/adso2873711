<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get elements</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
       
    </style>
   
</head>

<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>

    </nav>
    <main>
        <header>
        <h1>03- Get Elements</h1>
        <h2>Selecting & modifying elements of the DOM</h2>
        </header>
        <section>
            <h3>Current Year: <small id="year"></small></h3>
            <ul>
                <li>Bulbausaur</li>
                <li>Squirtle</li>
                <li>Charmander</li>
                <li>Charanko</li>
            </ul>
            <h3 id="numLis"></h3>
            <h3 id="lastLi"></h3>
            <!--  -->
            <p class="text">Lorem Ipsum Dolor</p>
            <p class="text">Lorem Ipsum Dolor</p>
            <h3 id="numP"></h3>
            <!--  -->
            <button class="btn first">Button 1</button>
            <button class="btn">Button 2</button>
            <button class="btn">Button 3</button>
        </section>
        
    </main>
    <script>
        const year = document.getElementById('year')                                //"document.getElementById('year')" SIGNIFICA OBTENER EL ID DEL ELEMENTO DENTRO DE TODO EL DOCUMENTO
    var ndate = new Date;                                                                                       //CREACION DE UNA VARIABLE TIPO FECHA
    year.textContent = ndate.getFullYear()                                                                          //OBTENER UNICAMENTE EL AÑO
        // GET ELEMENTS BY TAG NAME
        const lis = document.getElementsByTagName('li')
        numLis.innerText = "Number Pokemons: " + lis.length                         //FACILITA POR MEDIO DE CAMELCASE EL PONER UN TITULO, Y lis.length HACE REFERENCIA AL NUMERO DE ELEMENTOS QUE TIENE ESTE.
                                                                                                    //"lis" HACE REFERENCIA A LOS "li" QUE SE ENCUENTRAN EN EL "ul"
        lastLi.innerText = "Last Pokemon: " + lis[lis.length-1].textContent                                 //INSERTA LA ÚLTIMA OPCION DE UNA LISTA EN LOS "li"
        // GET ELEMENTS BY CLASS NAME
        const ps = document.getElementsByClassName('text')
        numP.innerHTML = 'There are: <small>' + ps.length + ' Paragraphs </small>'
        ps[0].style.backgroundColor = '#f006'                                           //"ps" HACE REFERENCIA A LOS PARRAFOS QUE SE ENCUENTRAN DENTRO DE SECCION Y "[]" LA UBICACION DONDE CADA UNO SE ENCUENTRA
        ps[1].style.backgroundColor = '#f003'
        // QUERY SELECTOR(s)
        const first = document.querySelector('.first')                                          //PARA LLAMAR A UN SOLO ELEMENTO QUE TENGA UNA CLASE ESPECIAL U DIFERENTE A LAS OTRAS
        const btns = document.querySelectorAll('button.btn')                                                    //LLAMA A TODAS LAS DEMAS QUE TENGAN LA MISMA CLASE
        first.style.color = '#f006'
        btns[2].style.color = '#0a0'                                                    //PARA QUE SE ASIGNE EL COLOR A OTRO ELEMENTO SE TIENE QUE ESPECIFICAR A CUAL CLASE SE QUIERE SELECCIONAR CON "[]"

    </script>
</body>
</html>
