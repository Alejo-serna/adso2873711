<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Array</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000c; 
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .app-container {
            background-color: #0009;
            border: 4px solid;
            border-radius: 20px;
            max-height: 90vh;
            overflow-y: auto;
            padding-top: 20px;
            width: 45%;
            min-width: 320px;
            overflow-x: hidden;
        }

        .containers {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            width: 100%;
            padding-top: 10px;
        }
        
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
            object-fit: contain;
        }
        
        .princ {
            color: rgb(55, 55, 224);
        }

        .sec {
            color: red;
        }

        .img {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        .gokuimg {
            cursor: pointer;
            &:hover{
                transition: all ease-in 0.2s;
                transform: scale(1.2);
            }
        }

        .imgAb {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            width: 100%;
        }

        h2 {
            display: flex;
            text-align: center;
            justify-content: center;
            padding: 2rem;
            color: #fff;
            font-family: 'Sansita', sans-serif;
            transition: text-shadow 0.3s ease;
            width: 100%;
            margin: 0;
            &:hover {
                text-shadow: 0 10px 10px red;
            }
        }

        .textA {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            line-height: 0.1;
            color: #fff;
            margin: 3rem;
            font-family: 'Sansita', sans-serif;
            transition: text-shadow 0.3s ease;
            width: 100%;
            &:hover {
                text-shadow: 0 10px 10px red;
            }
        }
        
        .textA h1 {
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }

        .option {
            display: flex;
            text-align: center;
            justify-content: center;
            margin-top: .1rem;
            color: #fff;
            width: 100%;
        }

        .buts {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            margin-top: -5px;
            width: 100%;
        }

        .alr {
            background-color: #fff;
            border-radius: 10px;
            padding: 1px;
        }

        .but1 {
            border-radius: 10px;
            border: 2px solid rgb(10, 73, 167);
            cursor: pointer;
            transition: all ease-in 0.4s;   
            font-family: 'Sansita', sans-serif;
            &:hover {
                transform: scale(1.2);
            }
        }

        .inp1 {
            border-radius: 10px;
            border: 2px solid rgb(11, 108, 255);
            text-align: center;
            width: 5rem;
            height: 2rem;
            font-family: 'Sansita', sans-serif;
        }

        .suma {
            background-color: #407e45;
            border-radius: 30px;
            margin: 30px;
            color: #fff;
            font-size: 40px;
            padding: 0 1rem;
            cursor: grab;
            transition: box-shadow 0.3s ease;
            &:hover {
                box-shadow: 0px 0px 10px #00ff15;
            }
        }

        .sumada {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
         
        /* Estilo para el scrollbar personalizado */
        .app-container::-webkit-scrollbar {
            width: 8px;
        }

        .app-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .app-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .app-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        a.devolver {
            position: absolute;
            top: 0;
            left: 20px;
            font-size: 2rem;
            z-index: 100;
            color: #fff;
            text-decoration: none;
        }
        
        /* Contenedor de resultados con scroll horizontal */
        .result {
            overflow-x: auto;
            white-space: nowrap;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }
        
        .result img {
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="app-container">
    <div class="containers">
        <img src="images/image 1.png" alt="Logo" class="logo">
    </div>
    <div class="textA">
        <h1>SELECT YOUR OWN</h1> 
        <h1>FIGHTER</h1>
    </div>
        <div class="img">
            <img class="gokuimg" src="images/image 2.png" alt="GokuNorm" >
            <img class="gokuimg" src="images/image 3.png" alt="GokuSayan3" >
            <img class="gokuimg" src="images/image 4.png" alt="GokuSayan4" >
        </div>
        <div class="imgAb">
            <img class="gokuimg" src="images/image 5.png" alt="Krilin" id="krilin" >
            <img class="gokuimg" src="images/image 6.png" alt="Piccoro" id="piccoro" >
        </div>
        <h2 class="option">SELECT THE OPTION</h2>
        <div class="buts">
        <div class="alr">
            <button class="but1">
                FIRST
            </button>
        </div>
        <div class="alr">
            <button class="but1 but2">
                ADD
            </button>
        </div>
            <input type="number" class="inp1" min="0" step="1" placeholder="Num:">
        </div>
        <div class="sumada">
            <button class="suma">
                +
            </button>
        </div>
        <h2 class="option">RESULTS</h2>
        <div class="result">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>
    <script>
        //Seleccionar un goku
        const gokuimg = document.querySelectorAll(".gokuimg")
        let goku = ""

        for (let i = 0; i < gokuimg.length; i++) {
            gokuimg[i].addEventListener("click", () =>{
                deseleccionar()
                gokuimg[i].style.transform = "scale(1.3)"
                goku = gokuimg[i].src
            })
        }

        function deseleccionar(){
            for (let i = 0; i < gokuimg.length; i++) {
                gokuimg[i].style.transform = "scale(1)"
            }
        }

        // Agregar a la lista
        let array = []
        const btnSuma = document.querySelector(".suma")
        const result = document.querySelector(".result")

        // Esta es la función original modificada
        btnSuma.addEventListener("click", () =>{
            // Si está en modo de agregar
            if (btnSuma.textContent === "+") {
                if (goku) {
                    array.push(goku)
                }
            } 
            // Si está en modo de eliminar
            else if (btnSuma.textContent === "-") {
                if (array.length > 0) {
                    array.pop()
                }
            }
            
            // Actualizar la visualización
            actualizarResultados()
        })
        
        // Función para actualizar la visualización
        function actualizarResultados() {
            result.innerHTML = ""
            for (let i = 0; i < array.length; i++) {
                result.innerHTML += `<img src='${array[i]}'>`
            }
        }

        // Cambiar botones
        const btn1 = document.querySelector(".but1")
        const btn2 = document.querySelector(".but2")

        btn1.addEventListener("click", () =>{
            if (btn1.textContent == "LAST") {
                btn1.textContent = "FIRST"
            } else {
                btn1.textContent = "LAST"
            }
        })

        btn2.addEventListener("click", () =>{
            if (btn2.textContent == "DELETE") {
                btnSuma.textContent = "+"
                btnSuma.style.backgroundColor = "#407e45"
                btn2.textContent = "ADD"
            } else {
                btn2.textContent = "DELETE"
                btnSuma.textContent = "-"
                btnSuma.style.backgroundColor = "red"
            }
        })
    </script>
</body>
</html>
