<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERNALLOTO</title>
    <div class="figma">
        <iframe class="iframe" style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://embed.figma.com/design/qFixeFgW85QiWHcl411eZs/Untitled?node-id=0-1&embed-host=share" allowfullscreen></iframe>
    </div>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffd700; /* Fondo amarillo */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-container {
            position: relative;
            width: 360px;
            height: 640px;
            background-color: #501a1a;
            font-family: serif;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 8px;
        }
        
        .container {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }
        
        .title {
            color: white;
            font-size: 2.2rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: normal;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .star-top {
            position: absolute;
            top: 180px;
            left: 70px;
            width: 80px;
            height: 80px;
            background-color: #d4c170;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        .star-bottom {
            position: absolute;
            bottom: 180px;
            right: 60px;
            width: 100px;
            height: 100px;
            background-color: #d4c170;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 1px solid white;
            border-radius: 50%;
            background-color: transparent;
            opacity: 0.8;
        }
        
        .ball-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
            border-radius: 50%;
        }
        
        .button {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 40px;
            background-color: #8b1414;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
            z-index: 100;
        }
        
        .button:hover {
            background-color: #a51818;
        }
        
        .diagonal-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .diagonal-line::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            top: 50%;
            left: -25%;
            transform: rotate(45deg);
        }
        
        .number-ball {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: #501a1a;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            opacity: 0;
            transform: scale(0);
            margin: 0 5px;
        }
        
        .number-ball.power-ball {
            background-color: #ff4500;
        }
        
        .number-ball.show {
            animation: ballAppear 0.5s forwards;
        }
        
        .number-ball.winning {
            animation: winningBall 1s infinite alternate;
        }
        
        .main-results-container {
            position: absolute;
            top: 280px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            padding: 0 10px;
            box-sizing: border-box;
        }
        
        .power-ball-container {
            position: absolute;
            top: 370px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        
        @keyframes ballAppear {
            0% {
                opacity: 0;
                transform: scale(0) translateY(20px);
            }
            70% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes winningBall {
            0% {
                box-shadow: 0 0 5px 2px rgba(255, 215, 0, 0.5);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.8);
                transform: scale(1.1);
            }
        }
        
        .reset-button {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        
        .reset-button.show {
            opacity: 1;
        }
        
        .game-message {
            position: absolute;
            top: 220px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.5s;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .game-message.show {
            opacity: 1;
        }
        
        .game-message.win {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .game-message.partial-win {
            color: #ffa500;
            font-weight: bold;
        }
        
        .game-message.lose {
            color: #ffffff;
        }
        
        /* Confeti para la animación de felicitaciones */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 90;
            overflow: hidden;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }
        
        @keyframes confettiFall {
            0% {
                opacity: 1;
                top: -10px;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                opacity: 0.3;
                top: 100%;
                transform: translateX(100px) rotate(360deg);
            }
        }
        
        .celebration-text {
            position: absolute;
            top: 150px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ffa500, 0 0 30px #ffff00;
            opacity: 0;
            transform: scale(0.5);
            z-index: 95;
        }
        
        @keyframes celebrationTextAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="container">
            <h1 class="title">SERNALLOTO</h1>
            
            <div class="diagonal-line"></div>
            
            <div class="star-top"></div>
            <div class="star-bottom"></div>
            
            <div class="ball"><div class="ball-pattern"></div></div>
            <div class="ball"><div class="ball-pattern"></div></div>
            <div class="ball"><div class="ball-pattern"></div></div>
            <div class="ball"><div class="ball-pattern"></div></div>
            <div class="ball"><div class="ball-pattern"></div></div>
            <div class="ball"><div class="ball-pattern"></div></div>
            
            <div class="game-message" id="game-message"></div>
            <div class="main-results-container" id="main-results"></div>
            <div class="power-ball-container" id="power-ball-container"></div>
            
            <div class="celebration-text" id="celebration-text">¡SUERTE GENERADOS!</div>
            <div class="confetti-container" id="confetti-container"></div>
            
            <button class="button" id="generar-btn">GENERAR</button>
            <button class="reset-button" id="reset-btn">REINICIAR</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generar-btn');
            const resetBtn = document.getElementById('reset-btn');
            const mainResults = document.getElementById('main-results');
            const powerBallContainer = document.getElementById('power-ball-container');
            const gameMessage = document.getElementById('game-message');
            const decorativeBalls = document.querySelectorAll('.ball');
            const confettiContainer = document.getElementById('confetti-container');
            const celebrationText = document.getElementById('celebration-text');
            
            // Ocultar las esferas decorativas
            decorativeBalls.forEach(ball => {
                ball.style.display = 'none';
            });
            
            let isGenerating = false;
            
            // Función para generar números aleatorios únicos en un rango
            function generateUniqueNumbers(count, min, max) {
                const numbers = [];
                while (numbers.length < count) {
                    const num = Math.floor(Math.random() * (max - min + 1)) + min;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                return numbers;
            }
            
            // Función para crear y animar una bola regular con número
            function createRegularBall(number, index) {
                return new Promise((resolve) => {
                    const ball = document.createElement('div');
                    ball.className = 'number-ball';
                    ball.textContent = number;
                    mainResults.appendChild(ball);
                    
                    // Reducido el tiempo entre cada bola y la animación
                    setTimeout(() => {
                        ball.classList.add('show');
                        setTimeout(resolve, 100); // Reducido de 400ms a 100ms
                    }, index * 150); // Reducido de 500ms a 150ms
                });
            }
            
            // Función para crear y animar la bola de poder
            function createPowerBall(number) {
                return new Promise((resolve) => {
                    const ball = document.createElement('div');
                    ball.className = 'number-ball power-ball';
                    ball.textContent = number;
                    powerBallContainer.appendChild(ball);
                    
                    // Reducido el tiempo de espera para la bola de poder
                    setTimeout(() => {
                        ball.classList.add('show');
                        setTimeout(resolve, 100); // Reducido de 400ms a 100ms
                    }, 800); // Reducido de 2500ms a 800ms
                });
            }
            
            // Función para verificar los resultados
            function checkResults(regularNumbers, powerNumber) {
                // Obtener todos los números regulares y el número de poder
                const numberBalls = Array.from(mainResults.querySelectorAll('.number-ball'));
                const powerBall = powerBallContainer.querySelector('.number-ball');
                
                // Contar cuántos números únicos hay (para verificar si son todos iguales)
                const uniqueNumbers = [...new Set(regularNumbers)];
                
                // Si hay un solo número único, significa que todos los números son iguales
                if (uniqueNumbers.length === 1) {
                    // Marcar todas las bolas como ganadoras
                    numberBalls.forEach(ball => ball.classList.add('winning'));
                    powerBall.classList.add('winning');
                    
                    // Mostrar mensaje de ganancia completa
                    gameMessage.textContent = "¡HAS GANADO EL SERNALLOTO COMPLETO!";
                    gameMessage.className = "game-message show win";
                    
                    // Texto de celebración para premio completo
                    celebrationText.textContent = "¡GRAN PREMIO!";
                    return "win";
                } 
                // Verificar si hay al menos dos números iguales
                else {
                    // Contar frecuencia de cada número
                    const numberFrequency = {};
                    regularNumbers.forEach(num => {
                        numberFrequency[num] = (numberFrequency[num] || 0) + 1;
                    });
                    
                    // Verificar si algún número aparece más de una vez
                    const repeatedNumbers = Object.values(numberFrequency).some(freq => freq >= 2);
                    
                    if (repeatedNumbers) {
                        // Marcar las bolas con números repetidos
                        for (const num in numberFrequency) {
                            if (numberFrequency[num] >= 2) {
                                // Encontrar y marcar las bolas con este número
                                numberBalls.forEach(ball => {
                                    if (parseInt(ball.textContent) === parseInt(num)) {
                                        ball.classList.add('winning');
                                    }
                                });
                            }
                        }
                        
                        // Mostrar mensaje de ganancia parcial
                        gameMessage.textContent = "¡HAS GANADO UNA PARTE DEL SERNALLOTO!";
                        gameMessage.className = "game-message show partial-win";
                        
                        // Texto de celebración para premio parcial
                        celebrationText.textContent = "¡PREMIO PARCIAL!";
                        return "partial-win";
                    } else {
                        // No hay números repetidos
                        gameMessage.textContent = "¡LO SIENTO, NO HAS GANADO EL SERNALLOTO!";
                        gameMessage.className = "game-message show lose";
                        
                        // Texto de celebración en caso de no ganar
                        celebrationText.textContent = "¡SUERTE GENERADA!";
                        return "lose";
                    }
                }
            }
            
            // Función para crear confeti
            function createConfetti() {
                confettiContainer.style.display = 'block';
                confettiContainer.innerHTML = '';
                
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animationName = 'confettiFall';
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationIterationCount = 'infinite';
                    confettiContainer.appendChild(confetti);
                }
                
                // Mostrar texto de celebración
                celebrationText.style.animation = 'celebrationTextAppear 1s forwards';
                
                // Ocultar confeti después de 7 segundos
                setTimeout(() => {
                    confettiContainer.style.display = 'none';
                    celebrationText.style.animation = '';
                    celebrationText.style.opacity = '0';
                }, 7000);
            }
            
            // Evento de clic para generar números
            generateBtn.addEventListener('click', async function() {
                if (isGenerating) return;
                
                isGenerating = true;
                generateBtn.disabled = true;
                mainResults.innerHTML = '';
                powerBallContainer.innerHTML = '';
                
                // Ocultar la celebración si está visible
                confettiContainer.style.display = 'none';
                celebrationText.style.animation = '';
                celebrationText.style.opacity = '0';
                
                // Mostrar mensaje de generación
                gameMessage.textContent = "Generando Suerte...";
                gameMessage.className = "game-message show";
                
                // Generar 5 números aleatorios del 1-49
                const regularNumbers = generateUniqueNumbers(5, 1, 49).sort((a, b) => a - b);
                
                // Uncomment this line to force all the same numbers (for testing)
                // const regularNumbers = [7, 7, 7, 7, 7];
                
                // Uncomment this line to force some repeated numbers (for testing)
                // const regularNumbers = [7, 7, 12, 24, 36];
                
                // Generar 1 número aleatorio del 1-6 (para la bola de poder)
                const powerNumber = Math.floor(Math.random() * 6) + 1;
                
                // Crear y mostrar las bolas regulares
                for (let i = 0; i < regularNumbers.length; i++) {
                    await createRegularBall(regularNumbers[i], i);
                }
                
                // Crear y mostrar la bola de poder
                await createPowerBall(powerNumber);
                
                // CAMBIO PRINCIPAL: Mostrar confeti inmediatamente después de que se generen todos los números
                setTimeout(() => {
                    // Primero crear el confeti
                    createConfetti();
                    
                    // Luego verificar los resultados
                    const result = checkResults(regularNumbers, powerNumber);
                    resetBtn.classList.add('show');
                    isGenerating = false;
                }, 200);
            });
            
            // Evento para reiniciar el juego
            resetBtn.addEventListener('click', function() {
                // Limpiar los resultados
                mainResults.innerHTML = '';
                powerBallContainer.innerHTML = '';
                resetBtn.classList.remove('show');
                gameMessage.classList.remove('show');
                gameMessage.className = "game-message";
                generateBtn.disabled = false;
                
                // Ocultar la celebración
                confettiContainer.style.display = 'none';
                celebrationText.style.animation = '';
                celebrationText.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
