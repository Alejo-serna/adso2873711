<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong - Esquiva Barriles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-image: linear-gradient(to bottom, #87CEEB 70%, #654321 70%);
            overflow: hidden;
        }
        #floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #654321;
            background-image: linear-gradient(to right, #8B4513 0%, #A52A2A 20%, #8B4513 40%, #A52A2A 60%, #8B4513 80%, #A52A2A 100%);
        }
        #platform {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 20px;
            background-color: #A52A2A;
        }
        #player {
            position: absolute;
            width: 60px;
            height: 80px;
            bottom: 70px;
            left: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80"><rect x="15" y="0" width="30" height="20" fill="red"/><rect x="10" y="20" width="40" height="20" fill="red"/><rect x="5" y="40" width="50" height="20" fill="blue"/><rect x="15" y="60" width="10" height="20" fill="blue"/><rect x="35" y="60" width="10" height="20" fill="blue"/><rect x="0" y="30" width="10" height="10" fill="%23F5DEB3"/><rect x="50" y="30" width="10" height="10" fill="%23F5DEB3"/></svg>');
            background-repeat: no-repeat;
            transition: bottom 0.3s;
        }
        .barrel {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><ellipse cx="20" cy="20" rx="18" ry="15" fill="%238B4513" stroke="black" stroke-width="2"/><line x1="2" y1="20" x2="38" y2="20" stroke="black" stroke-width="2"/><line x1="20" y1="5" x2="20" y2="35" stroke="black" stroke-width="2"/><line x1="6" y1="10" x2="34" y2="30" stroke="black" stroke-width="1"/><line x1="6" y1="30" x2="34" y2="10" stroke="black" stroke-width="1"/></svg>');
            background-repeat: no-repeat;
            bottom: 70px;
        }
        #donkey {
            position: absolute;
            width: 120px;
            height: 120px;
            bottom: 70px;
            right: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120"><ellipse cx="60" cy="40" rx="40" ry="30" fill="%23964B00"/><rect x="30" y="40" width="60" height="60" fill="%23964B00" rx="10" ry="10"/><circle cx="45" cy="30" r="8" fill="white"/><circle cx="45" cy="30" r="4" fill="black"/><circle cx="75" cy="30" r="8" fill="white"/><circle cx="75" cy="30" r="4" fill="black"/><ellipse cx="60" cy="55" rx="15" ry="10" fill="%23654321"/><rect x="20" y="60" width="20" height="40" fill="%23964B00" rx="5" ry="5"/><rect x="80" y="60" width="20" height="40" fill="%23964B00" rx="5" ry="5"/><rect x="35" y="100" width="20" height="15" fill="%23964B00" rx="5" ry="5"/><rect x="65" y="100" width="20" height="15" fill="%23964B00" rx="5" ry="5"/></svg>');
            background-repeat: no-repeat;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000000;
        }
        #lives {
            position: absolute;
            top: 60px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000000;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            display: none;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #restart-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .barrel-rolling {
            animation: roll 0.5s infinite linear;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="floor"></div>
        <div id="platform"></div>
        <div id="player"></div>
        <div id="donkey"></div>
        <div id="score">Puntuación: 0</div>
        <div id="lives">Vidas: 3</div>
        <div id="game-over">
            ¡JUEGO TERMINADO!
            <button id="restart-btn">Reiniciar</button>
        </div>
    </div>

    <script>
        // Variables del juego
        let score = 0;
        let lives = 3;
        let isJumping = false;
        let isGameOver = false;
        let barrelInterval;
        let gameSpeed = 3;
        let barrels = [];

        // Elementos DOM
        const player = document.getElementById('player');
        const donkey = document.getElementById('donkey');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        const gameContainer = document.getElementById('game-container');

        // Función para hacer saltar al jugador
        function jump() {
            if (!isJumping && !isGameOver) {
                isJumping = true;
                player.style.bottom = '220px';
                
                setTimeout(() => {
                    player.style.bottom = '70px';
                    setTimeout(() => {
                        isJumping = false;
                    }, 300);
                }, 500);
            }
        }

        // Animación de Donkey Kong
        function animateDonkey() {
            donkey.style.bottom = '90px';
            setTimeout(() => {
                donkey.style.bottom = '70px';
                setTimeout(() => {
                    donkey.style.bottom = '90px';
                    setTimeout(() => {
                        donkey.style.bottom = '70px';
                    }, 100);
                }, 100);
            }, 100);
        }

        // Función para crear un nuevo barril
        function createBarrel() {
            if (isGameOver) return;
            
            const barrel = document.createElement('div');
            barrel.className = 'barrel barrel-rolling';
            barrel.style.right = '150px';
            gameContainer.appendChild(barrel);
            barrels.push(barrel);
            
            // Animación de Donkey Kong lanzando barril
            animateDonkey();
        }

        // Función para mover los barriles
        function moveBarrels() {
            for (let i = 0; i < barrels.length; i++) {
                const barrel = barrels[i];
                const currentRight = parseInt(barrel.style.right || '150');
                const newRight = currentRight + gameSpeed;
                
                if (newRight > gameContainer.offsetWidth + 50) {
                    gameContainer.removeChild(barrel);
                    barrels.splice(i, 1);
                    i--;
                    score += 10;
                    scoreElement.textContent = `Puntuación: ${score}`;
                    
                    // Aumentar la velocidad del juego gradualmente
                    if (score % 100 === 0 && gameSpeed < 8) {
                        gameSpeed += 0.5;
                    }
                } else {
                    barrel.style.right = `${newRight}px`;
                    checkCollision(barrel);
                }
            }
        }

        // Función para comprobar colisión entre jugador y barril
        function checkCollision(barrel) {
            const playerRect = player.getBoundingClientRect();
            const barrelRect = barrel.getBoundingClientRect();
            
            // Reducir el área de colisión para hacerlo más realista
            const playerCollisionBox = {
                left: playerRect.left + 10,
                right: playerRect.right - 10,
                top: playerRect.top + 10,
                bottom: playerRect.bottom - 5
            };
            
            const barrelCollisionBox = {
                left: barrelRect.left + 5,
                right: barrelRect.right - 5,
                top: barrelRect.top + 5,
                bottom: barrelRect.bottom - 5
            };
            
            if (
                playerCollisionBox.left < barrelCollisionBox.right &&
                playerCollisionBox.right > barrelCollisionBox.left &&
                playerCollisionBox.top < barrelCollisionBox.bottom &&
                playerCollisionBox.bottom > barrelCollisionBox.top
            ) {
                handleCollision();
                // Quitar el barril después de la colisión
                gameContainer.removeChild(barrel);
                barrels.splice(barrels.indexOf(barrel), 1);
            }
        }

        // Función para manejar la colisión
        function handleCollision() {
            lives--;
            livesElement.textContent = `Vidas: ${lives}`;
            
            // Efecto visual de colisión
            player.style.opacity = '0.5';
            setTimeout(() => {
                player.style.opacity = '1';
            }, 300);
            
            if (lives <= 0) {
                gameOver();
            }
        }

        // Función para terminar el juego
        function gameOver() {
            isGameOver = true;
            clearInterval(barrelInterval);
            gameOverElement.style.display = 'block';
        }

        // Función para reiniciar el juego
        function restartGame() {
            // Eliminar todos los barriles
            barrels.forEach(barrel => {
                if (barrel.parentNode) {
                    gameContainer.removeChild(barrel);
                }
            });
            barrels = [];
            
            // Reiniciar variables
            score = 0;
            lives = 3;
            isGameOver = false;
            gameSpeed = 3;
            
            // Actualizar UI
            scoreElement.textContent = `Puntuación: ${score}`;
            livesElement.textContent = `Vidas: ${lives}`;
            gameOverElement.style.display = 'none';
            
            // Reiniciar intervalos
            startGame();
        }

        // Función para iniciar el juego
        function startGame() {
            // Crear barriles periódicamente
            barrelInterval = setInterval(createBarrel, 2000);
            
            // Actualizar el juego
            requestAnimationFrame(gameLoop);
        }

        // Bucle principal del juego
        function gameLoop() {
            moveBarrels();
            
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Event listeners
        document.addEventListener('keydown', function(event) {
            if ((event.code === 'Space' || event.code === 'ArrowUp') && !event.repeat) {
                jump();
                event.preventDefault(); // Evitar scroll con la barra espaciadora
            }
        });

        // También permitir toques en móviles
        gameContainer.addEventListener('touchstart', function(event) {
            jump();
            event.preventDefault(); // Evitar comportamiento predeterminado
        });

        restartBtn.addEventListener('click', restartGame);

        // Iniciar el juego
        startGame();
    </script>
</body>
</html>
